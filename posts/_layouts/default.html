<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Georgia, 'Times New Roman', serif;
      color: #1a1a1a;
      background: #fafafa;
      line-height: 1.7;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }
    header {
      margin-bottom: 3rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    header h1 a {
      color: #1a1a1a;
      text-decoration: none;
    }
    header p {
      color: #666;
      font-size: 0.85rem;
      margin-top: 0.25rem;
      font-style: italic;
    }
    {{ content }}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{{ site.baseurl }}/">The Innermost Loop</a></h1>
      <p>{{ site.description }}</p>
    </header>
    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
